<script>
$(document).ready(function () {
	Inputmask().mask('#dov');
});

$(window).on('load', function() {
	// get doctor id
	let searchParams = new URLSearchParams(window.location.search);
	let getid = searchParams.get('id');
			
	// general data		
	window.savedtoken = localStorage.getItem("token");
	
	// get dependants list
	$.ajax({
		type: "GET",
		url: "https://rovingcare.com/appajax/getdeps.php?savedtoken="+savedtoken,
		success: function(data) {
			var data = JSON.parse(data);
			$.each(data, function(i, field){
				$('#clientid').append('<option value="'+data[i].id+'">'+data[i].firstname+' '+data[i].lastname+'</option>');
			});
		},
	});
	
	$.ajax({
		beforeSend: function() { $('.spinner').show(); },
		complete: function(){ $('.spinner').fadeOut(); },
		type: "GET",
		url: "https://rovingcare.com/appajax/getdoctor.php?id="+getid,
			//data: dataString, // send token to grab data
		success: function(data) {
			var data = JSON.parse(data);
			$.each(data, function(i, field){
				$(".name").html(data[i].name);
				$(".photo").attr("src","https://rovingcare.com/uploads/"+data[i].photo);
				$(".specialty").html(data[i].specialtyname);
				$(".hospital").html(data[i].hospitalname);
				$(".address").html(data[i].address);
				$(".mobile").html(data[i].mobile);
				$(".email").html(data[i].email);
				$(".about").html(data[i].about);

				$('#servicetype').append('<option value="1">Regular ('+data[i].regular+')</option>');
				$('#servicetype').append('<option value="2">VIP ('+data[i].vip+')</option>');
			});
		},
		error:function(XMLHttpRequest,textStatus,errorThrown){
			window.location.replace("doctors.html");
		}
	});
	
	$(".send").click(function(e) {
		e.preventDefault();
		$('.alert').hide();
		var form = $("#theform");
		var formData = new FormData();
		formData.append('uploaded_file', $('input[type=file]')[0].files[0]); 
		
		var dov = $("#dov").val(); // check not empty
		if (dov!="") {
			$.ajax({
				beforeSend: function() { $('.spinner-grow').show(); },
				complete: function(){ $('.spinner-grow').hide(); },
				type: "POST",
				processData: false,
				contentType: false,
				url: "https://rovingcare.com/appajax/sendreq.php?savedtoken="+savedtoken+"&service=9&doctor="+getid+"&"+form.serialize(),
				data: formData, // serializes the form's elements.
				success: function(data) {
					window.location.replace("confirm-order.html");
				},
				error:function(XMLHttpRequest,textStatus,errorThrown){
					var errormsg=XMLHttpRequest.responseText;
					$('.alert').show();
					$('.alert').html(errormsg);
				}
			});
		} else {
			$('.alert').show();
			$('.alert').html("Please specify date of visit");
		}
	});
});
</script>
