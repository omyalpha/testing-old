<script>
$(window).on('load', function() {
	// general data		
	window.savedtoken = localStorage.getItem("token");
	
	// get dependants list
	$.ajax({
		type: "GET",
		url: "https://rovingcare.com/appajax/getdeps.php?savedtoken="+savedtoken,
		success: function(data) {
			var data = JSON.parse(data);
			$.each(data, function(i, field){
				$('#clientid').append('<option value="'+data[i].id+'">'+data[i].firstname+' '+data[i].lastname+'</option>');
			});
		},
	});
	
	// get Imaging Type
	$.ajax({
		type: "GET",
		url: "https://rovingcare.com/appajax/getimaging.php",
		success: function(data) {
			var data = JSON.parse(data);
			$.each(data, function(i, field){
				$('#typeid').append('<option value="'+data[i].id+'">'+data[i].namear+'</option>');
			});
		},
	});
	
	// get area list
	$.ajax({
		type: "GET",
		url: "https://rovingcare.com/appajax/getareas.php",
		success: function(data) {
			var data = JSON.parse(data);
			$.each(data, function(i, field){
				$('#areaid').append('<option value="'+data[i].id+'">'+data[i].namear+'</option>');
			});
		},
	});
	
	// get info
	$.ajax({
		type: "GET",
		url: "https://rovingcare.com/appajax/getserviceinfo.php?service=16",
		success: function(data) {
			var data = JSON.parse(data);
			$.each(data, function(i, field){
				$('.info').html(data[0].infoar);
			});
		},
	});
	
	$(".send").click(function(e) {
		e.preventDefault();
		$('.alert').hide();
		var form = $("#theform");
		var formData = new FormData();
		formData.append('uploaded_file', $('input[type=file]')[0].files[0]); 
		
		var comments = $("#comments").val(); // check not empty
		var areaid = $("#areaid").val(); // check not empty
		var typeid = $("#typeid").val(); // check not empty
		if (comments!="" && areaid!=0 && typeid!=0) {
			$.ajax({
				beforeSend: function() { $('.spinner-grow').show(); },
				complete: function(){ $('.spinner-grow').hide(); },
				type: "POST",
				processData: false,
				contentType: false,
				url: "https://rovingcare.com/appajax/sendreq.php?savedtoken="+savedtoken+"&service=16&"+form.serialize(),
				data: formData, // serializes the form's elements.
				success: function(data) {
					window.location.replace("confirm-orderar.html");
				},
				error:function(XMLHttpRequest,textStatus,errorThrown){
					var errormsg=XMLHttpRequest.responseText;
					$('.alert').show();
					$('.alert').html(errormsg);
				}
			});
		} else {
			$('.alert').show();
			$('.alert').html("الرجاء إدخال المنطقة، الخدمة المطلوبة، و الأعراض");
		}
	});
	
	// get costs per area
	$('#areaid').on('change', function() {
		areaid=this.value;
		typeid=$("#typeid").val();
		if (areaid==0) {
			$('.costcont').hide();
			$('#totalcost').val("");
		} else {
			$.ajax({
				beforeSend: function() { $('.spinner-grow').show(); },
				complete: function(){ $('.spinner-grow').hide(); },
				type: "POST",
				url: "https://rovingcare.com/appajax/getcost.php?areaid="+areaid+"&service=16&typeid="+typeid,
				success: function(data) {
					var data = JSON.parse(data);
					$.each(data, function(i, field){
						$('.costcont').show();
						$('#totalcost').val(data[0].total);
					});
				},
				error:function(XMLHttpRequest,textStatus,errorThrown){
					var errormsg=XMLHttpRequest.responseText;
					$('.alert').show();
					$('.alert').html(errormsg);
				}
			});
		}
	});
});
</script>
