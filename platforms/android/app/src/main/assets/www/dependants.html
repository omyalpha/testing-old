<script>
$(window).on('load', function() {
	// general data		
	window.savedtoken = localStorage.getItem("token");
			
	// get dependants list
	$.ajax({
		type: "GET",
		url: "https://rovingcare.com/appajax/getdeps.php?savedtoken="+savedtoken,
		success: function(data) {
			var data = JSON.parse(data);
			console.log(data);
			htmlText="";
			$.each(data, function(i, field){
				if (data[i].parentid==0){
					tag='<span class="m-1 badge bg-warning text-dark">Main User</span>';
				} else {
					tag='<span class="m-1 badge bg-success text-dark">Sub-Account</span>';
				}
				
				htmlText +='<a class="page--item" href="profile-edit.html?id='+data[i].id+'"><div class="icon-wrapper"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-square" viewBox="0 0 16 16"><path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/><path d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm12 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1v-1c0-1-1-4-6-4s-6 3-6 4v1a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12z"/></svg>';
				htmlText +='</div>'+data[i].firstname+' '+data[i].lastname+' '+tag+'<svg width="16" height="16" viewBox="0 0 16 16" class="bi bi-chevron-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/></svg></a>';
				$('.deps').html(htmlText);
			});
		},
	});
});
</script>
