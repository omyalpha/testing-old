				}
				
				if (data[0].serviceid==15 || data[0].serviceid==16 || data[0].serviceid==17) { // nursing services, imaging, cardio
					$(".servicetypecont").show();
					
					$(".servicetype").html(data[0].subservicename);
				}
				
				if (data[0].serviceid==10) { // lab
					$(".labnamecont").show();
					$(".testscont").show();
					
					$(".labname").html(data[0].labname);
					$(".tests").html(data[0].labtests);
				}
				
				if (data[0].serviceid==11) { // radiology
					$(".radiolabnamecont").show();
					$(".testscont").show();
					
					$(".radiolabname").html(data[0].radiolabname);
					$(".tests").html(data[0].labtests);

				if (data[0].serviceid==12) { // ambulance
					$(".ambulancetypecont").show();
					$(".from").show();
					$(".to").show();
					
					$(".ambulancetype").html(data[0].ambulancetype);
					$(".from").html(data[0].fromlocation);
					$(".to").html(data[0].tolocation);
				}
				
				if (data[0].serviceid==7) { // covid Travel
					$(".dotcont").show();

					$(".dot").html(data[0].dot);
				}
				
				if (data[0].serviceid==8 || data[0].serviceid==8) { // pregnancy follow-up, doctor reservation
					$(".dovcont").show();
					$(".tovcont").show();

					$(".dov").html(data[0].dov);
					$(".tov").html(data[0].tov);

				if (data[0].serviceid==8) { // pregnancy doctor
					$(".pregdoctorcont").show();

					$(".pregdoctor").html(data[0].pregdoctorname);
				}
				
				if (data[0].attachment=="") { // no file
					$(".attachment").html("n/a");
				} else {
					$(".attachment").html('<i class="bi bi-cloud-download" onclick="download(\''+data[i].attachment+'\')"></i>');

			});

	function download(filename) {
		alert ("Begin file download");
		
		randomnum=Math.floor(Math.random() * 10000);
		var fileTransfer = new FileTransfer();
		var fileURL=directory+ 'download/' +randomnum+'_'+filename;
		var uri = encodeURI("https://rovingcare.com/uploads/"+filename);
		
		// get file extension
		var ext = filename.split('.').pop();
		
		if (ext=='pdf') {
			mime='application/pdf';
		} else if (ext=='zip') {
			mime='application/zip';
		} else if (ext=='rtf') {
			mime='application/rtf';
		} else if (ext=='doc') {
			mime='application/msword';
		} else if (ext=='jpg') {
			mime='image/jpeg';
		} else if (ext=='png') {
			mime='image/png';
		} else if (ext=='gif') {
			mime='image/gif';
		} else if (ext=='mp4') {
			mime='video/mp4';
		} else if (ext=='avi') {
			mime='video/x-msvideo';
		} else if (ext=='mov') {
			mime='video/quicktime';
		} else {
			mime='null';
		}
		
		fileTransfer.download(
			uri,
			fileURL,
			function(entry) {
				alert("File saved");
				
				cordova.plugins.fileOpener2.open(fileURL, mime);
			},
			function(error) {
				alert("download error target " + error.target);
			},
			false,
			{
				headers: {
					"Authorization": "Basic dGVzdHVzZXJuYW1lOnRlc3RwYXNzd29yZA=="
				}
			}
		);
	}
