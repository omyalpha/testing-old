<script>
$(document).ready(function () {
	Inputmask().mask('#dob');
});

$(window).on('load', function() {
	// begin with generic avatar
	$(".photo").attr("src","https://rovingcare.com/uploads/avatar-male.png");
	// get area list
	$.ajax({
		type: "GET",
		url: "https://rovingcare.com/appajax/getareas.php",
		success: function(data) {
			var data = JSON.parse(data);
			console.log(data);
			areaid=localStorage.getItem("areaid");
			$.each(data, function(i, field){
				if (areaid==data[i].id) {
					$('#areaid').append('<option value="'+data[i].id+'" selected>'+data[i].name+'</option>');
					console.log(data[i].id);
				} else {
					$('#areaid').append('<option value="'+data[i].id+'">'+data[i].name+'</option>');
				}
			});
		},
	});
	
	// update info
	$(".updateBtn").click(function(e) {
		e.preventDefault();
		$('.alert').hide();
		var form = $("#theform");
		
		firstname=$("#firstname").val();
		lastname=$("#lastname").val();
		weight=$("#weight").val();
		height=$("#height").val();
		
		if (firstname!="" && lastname!="" && weight!="" && height!="") {
			$.ajax({
				beforeSend: function() { $('.spinner-grow').show(); },
				complete: function(){ $('.spinner-grow').hide(); },
				type: "GET",
				url: "https://rovingcare.com/appajax/adddep.php?savedtoken="+savedtoken,
				data: form.serialize(), // serializes the form's elements.
				success: function(data) {
					console.log(data);
					$('.alert-success').show();
					$('.alert-success').html("User added successfully");
					setTimeout(function() {
						window.location.replace("dependants.html");
					}, 1500);
				},
				error:function(XMLHttpRequest,textStatus,errorThrown){
					var errormsg=XMLHttpRequest.responseText;
					$('.alert-danger').show();
					$('.alert-danger').html(errormsg);
					window.scrollTo(0, 0); // scroll to top
				}
			});
		} else {
			$('.alert-danger').show();
			$('.alert-danger').html("Please enter First Name, Last Name, Weight, and Height");
		}
    });
});
</script>
