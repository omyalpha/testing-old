document.addEventListener("deviceready", onDeviceReady, false);
function onDeviceReady() {
	switch (device.platform) {
		case "Android":
			window.directory=cordova.file.externalRootDirectory;
			break;
		case "iOS":
			window.directory = cordova.file.documentsDirectory;
			break;
	}

	var permissions = cordova.plugins.permissions;
	
	var list = [
	  permissions.WRITE_EXTERNAL_STORAGE,
	  permissions.READ_EXTERNAL_STORAGE
	];
	 
	permissions.hasPermission(list, success, error);
	 
	function error() {
	  //alert('Accounts permission is not turned on');
	}
	 
	function success( status ) {
	  if( !status.hasPermission ) {
		//alert ("requesting");
		permissions.requestPermissions(
		  list,
		  function(status) {
			if( !status.hasPermission ) error();
		  },
		  error);
	  }
	}
}

		success: function(data) {
			var data = JSON.parse(data);
			$.each(data, function(i, field){
				$('#clientid').append('<option value="'+data[i].id+'">'+data[i].firstname+' '+data[i].lastname+'</option>');
			});
		},
	});
	
	// get documents list
	function refresh() {
		$.ajax({
			type: "GET",

				});

		});
	}
	
	refresh();

		var clientid = $("#clientid").val();

		var name = $("#name").val(); // check not empty
		
		if (name!="") {
			htmlText="";
			$.ajax({
				beforeSend: function() { $('.spinner-grow').show(); },
				complete: function(){ $('.spinner-grow').hide(); },
				type: "POST",
				processData: false,
				contentType: false,
				url: "https://rovingcare.com/appajax/uploaddoc.php?savedtoken="+savedtoken+"&clientid="+clientid+"&name="+name+"&type="+type,
				data: formData,
				success: function(data) {
					refresh();
				},
				error:function(XMLHttpRequest,textStatus,errorThrown){
					var errormsg=XMLHttpRequest.responseText;
					$('.alert').show();
					$('.alert').html(errormsg);
				}
			});
		} else {
			$('.alert').show();
			$('.alert').html("الرجاء إدخال إسم الملف");
		}
	});
	
	// delete document
	$( '#tablebody' ).on( "click", '.delete', function() { // for dom titles
		$('.alert').hide();
		value=$(this).attr('id');
		var r = confirm("مسح الملف؟");
		if (r == true) {
		  $.ajax({
				type: "GET",
				url: "https://rovingcare.com/appajax/deldocument.php?savedtoken="+savedtoken+"&id="+value,
				success: function(data) {
					$.ajax({
						type: "GET",
						url: "https://rovingcare.com/appajax/getdocs.php?savedtoken="+savedtoken,
						success: function(data) {

						},
					});
				},
				error:function(XMLHttpRequest,textStatus,errorThrown){
					var errormsg=XMLHttpRequest.responseText;
					$('.alert').show();
					$('.alert').html(errormsg);
				}
			});
		}
	});

		if (ext=='pdf') {
