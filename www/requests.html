<script>
$(window).on('load', function() {
	// general data		
	window.savedtoken = localStorage.getItem("token");

	// get requests list
	$.ajax({
		type: "GET",
		url: "https://rovingcare.com/appajax/getreqs.php?savedtoken="+savedtoken,
		success: function(data) {
			var data = JSON.parse(data);
			htmlText="";
			$.each(data, function(i, field){
			
				if (data[i].status==0) { // new
					tag='<span class="m-1 badge bg-success text-dark">New</span>';
				} else if (data[i].status==1) {
					tag='<span class="m-1 badge bg-warning text-dark">Processing</span>';
				} else if (data[i].status==2) {
					tag='<span class="m-1 badge bg-info text-dark">Fulfilled</span>';
				} else if (data[i].status==3) { // cancelled
					tag='<span class="m-1 badge bg-danger text-dark">Cancelled</span>';
				} else {
					tag='';
				}
				
				// new messages
				if (data[i].count>0) {
					newmsg='<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-chat-dots" viewBox="0 0 16 16"><path d="M5 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/><path d="m2.165 15.803.02-.004c1.83-.363 2.948-.842 3.468-1.105A9.06 9.06 0 0 0 8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6a10.437 10.437 0 0 1-.524 2.318l-.003.011a10.722 10.722 0 0 1-.244.637c-.079.186.074.394.273.362a21.673 21.673 0 0 0 .693-.125zm.8-3.108a1 1 0 0 0-.287-.801C1.618 10.83 1 9.468 1 8c0-3.192 3.004-6 7-6s7 2.808 7 6c0 3.193-3.004 6-7 6a8.06 8.06 0 0 1-2.088-.272 1 1 0 0 0-.711.074c-.387.196-1.24.57-2.634.893a10.97 10.97 0 0 0 .398-2z"/></svg>';
				} else {
					newmsg='';
				}
				
				
				htmlText +='<a class="page--item" href="request.html?id='+data[i].id+'"><div class="icon-wrapper" style="width:10%"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-folder" viewBox="0 0 16 16">';
				htmlText +='<path d="M.54 3.87.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3h3.982a2 2 0 0 1 1.992 2.181l-.637 7A2 2 0 0 1 13.174 14H2.826a2 2 0 0 1-1.991-1.819l-.637-7a1.99 1.99 0 0 1 .342-1.31zM2.19 4a1 1 0 0 0-.996 1.09l.637 7a1 1 0 0 0 .995.91h10.348a1 1 0 0 0 .995-.91l.637-7A1 1 0 0 0 13.81 4H2.19zm4.69-1.707A1 1 0 0 0 6.172 2H2.5a1 1 0 0 0-1 .981l.006.139C1.72 3.042 1.95 3 2.19 3h5.396l-.707-.707z"/></svg>';
				htmlText +='</div><div style="width:90%">'+data[i].id+': '+data[i].client+' - '+data[i].service+' '+tag+' '+newmsg+'</div><svg width="16" height="16" viewBox="0 0 16 16" class="bi bi-chevron-right" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/></svg></a>';

				$('.results').append(htmlText);
				htmlText="";
			});
		},
	});
});
</script>
