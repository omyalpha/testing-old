    <title>Roving Care</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="167x167" href="img/icons/icon-167x167.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/icons/icon-180x180.png">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">

    <link rel="manifest" href="manifest.json">

  <body>
    <!-- Preloader -->
    <div class="preloader d-flex align-items-center justify-content-center" id="preloader">
      <div class="spinner-grow text-primary" role="status">
        <div class="sr-only">Loading...</div>
      </div>
    </div>
    <!-- Internet Connection Status -->
    <!-- # This code for showing internet connection status -->
    <div class="internet-connection-status" id="internetStatus"></div>
    <!-- Back Button -->
    <div class="login-back-button"></div>
    <!-- Login Wrapper Area -->
    <div class="login-wrapper d-flex align-items-center justify-content-center">
      <div class="custom-container">
        <div class="text-center px-4"><img class="login-intro-img" src="img/logo-big.png" alt=""></div>
        <!-- Register Form -->
        <div class="register-form mt-4">
			<div class="alert custom-alert-2 alert-danger alert-dismissible fade show" role="alert" style="display:none">
              <button class="btn btn-close position-relative p-1 ms-auto" type="button" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          <h6 class="mb-3 text-center">Log In</h6>
          <form action="" id="loginForm">
            <div class="form-group">
              <input class="form-control" name="mobile" type="text" placeholder="Mobile Number" value="+249" required autofocus>
            </div>
            <div class="form-group">
              <input class="form-control" name="password" type="password" placeholder="Enter Password" required>
            </div>
            <button class="btn btn-primary w-100 loginbtn" type="submit">Sign In</button>
          </form>
        </div>
        <!-- Login Meta -->
        <div class="login-meta-data text-center"><a class="stretched-link forgot-password d-block mt-3 mb-1" href="forgot-password.html">Forgot Password?</a>
          <p class="mb-0">Don't have an account? <a class="stretched-link" href="signup.html">Sign Up Now</a></p>
        </div>
      </div>
    </div>
    <!-- All JavaScript Files -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/internet-status.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/imagesloaded.pkgd.min.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/dark-mode-switch.js"></script>
    <script src="js/ion.rangeSlider.min.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>
    <script src="js/active.js"></script>
    <!-- PWA -->
    <script src="js/pwa.js"></script>
  </body>
</html>
	<script>
	if (localStorage.getItem("token") !== null) {
		window.location.replace("index.html");
	}
	
	$(window).on('load', function () {
		$( document ).bind( "mobileinit", function() {
			// Make your jQuery Mobile framework configuration changes here!

			$.mobile.allowCrossDomainPages = true;
			$.support.cors = true;
		});
		$(".loginbtn").click(function(e) {
			e.preventDefault();
			$('.alert').hide();
			var form = $("#loginForm");
			$.ajax({
				beforeSend: function() { $('.spinner-grow').show(); },
				complete: function(){ $('.spinner-grow').hide(); },
				type: "GET",
				url: "https://rovingcare.com/appajax/login.php",
				data: form.serialize(), // serializes the form's elements.
				success: function(data) {
					localStorage.setItem("token",data);
					window.location.replace("index.html");
				},
				error:function(XMLHttpRequest,textStatus,errorThrown){
					var errormsg=XMLHttpRequest.responseText;
					$('.alert').show();
					$('.alert').html(errormsg);
				}
			});
		});
	});
	</script>
