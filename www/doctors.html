<script>
$(window).on('load', function() {
	// get specialties list
	$.ajax({
		type: "GET",
		url: "https://rovingcare.com/appajax/getdoctorsspecialties.php",
		success: function(data) {
			var data = JSON.parse(data);
			console.log(data);
			$.each(data, function(i, field){
				$('#defaultSelectSm').append('<option value="'+data[i].id+'">'+data[i].name+'</option>');
			});
		},
	});
			
	// general data		
	window.savedtoken = localStorage.getItem("token");
	window.pageno=0;
	window.specialty=0;
	window.htmlText="";
	//$('.leaveslist').html("");
	function loadmore() {
		$.ajax({
			beforeSend: function() { $('.spinner').show(); },
			complete: function(){ $('.spinner').fadeOut(); },
			type: "GET",
			url: "https://rovingcare.com/appajax/getdoctors.php?pageno="+pageno+"&specialty="+specialty,
			//data: dataString, // send token to grab data
			success: function(data) {
				var data = JSON.parse(data);
				var size = Object.keys(data).length;
				if (size==0) {
					$('.infinite').hide();
				} else {
					$('.infinite').show();
				}
				$.each(data, function(i, field){
					htmlText +='<div class="col-12"><div class="card single-product-card"><div class="card-body"><div class="d-flex align-items-center">';
					htmlText +='<div class="card-side-img" style="width:35%"><a class="product-thumbnail d-block" href="doctor.html?id='+data[i].id+'"><img src="https://rovingcare.com/uploads/'+data[i].photo+'" width="100%">';
					htmlText +='<span class="badge bg-primary">'+data[i].specialtyname+'</span></a></div><div class="card-content px-4 py-2" style="width:65%">';
					htmlText +='<a class="product-title d-block text-truncate mt-0" href="doctor.html?id='+data[i].id+'">'+data[i].name+'</a>';
					htmlText +='<p>'+data[i].about+'</p><p><mark>SDG '+data[i].regular+' / SDG '+data[i].vip+'(VIP)</mark></p>';
					htmlText +='<a class="btn btn-outline-info btn-sm" href="doctor.html?id='+data[i].id+'">Make Reservation</a></div></div></div></div></div>';
					
					$('.results').append(htmlText);
					htmlText='';
					$('.count').html(data[0].count);
				});
			}
		});
	}
	// infintite scroll
	$('.infinite').on('inview', function(event, isInView) {
	  if (isInView) {
		pageno++;
		loadmore();
	  } 
	});

	// change of specialty
	$('#defaultSelectSm').on('change', function() {
		specialty=this.value;
		pageno=1;
		$('.results').html("");
		loadmore();
	});
});
</script>
