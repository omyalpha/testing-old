<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Affan - PWA Mobile HTML Template">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#0134d4">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- Title -->
    <title>Roving Care</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="img/favicon.png">
    <link rel="apple-touch-icon" href="img/icons/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="167x167" href="img/icons/icon-167x167.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/icons/icon-180x180.png">
    <!-- CSS Libraries -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap-icons.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/ion.rangeSlider.min.css">
    <link rel="stylesheet" href="css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="css/apexcharts.css">
    <!-- Core Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">
  </head>
  <body>
    <!-- Preloader -->
    <div class="preloader d-flex align-items-center justify-content-center" id="preloader">
      <div class="spinner-grow text-primary" role="status">
        <div class="sr-only">Loading...</div>
      </div>
    </div>
    <!-- Internet Connection Status -->
    <!-- # This code for showing internet connection status -->
    <div class="internet-connection-status" id="internetStatus"></div>
    <!-- Back Button -->
    <div class="login-back-button"><a href="login.html">
        <svg class="bi bi-arrow-left-short" width="32" height="32" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" d="M12 8a.5.5 0 0 1-.5.5H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5a.5.5 0 0 1 .5.5z"></path>
        </svg></a></div>
    <!-- Login Wrapper Area -->
    <div class="login-wrapper d-flex align-items-center justify-content-center">
      <div class="custom-container">
        <div class="text-center px-4"><img class="login-intro-img" src="img/logo-big.png" alt=""></div>
        <!-- Register Form -->
        <div class="register-form mt-4">
		  <div class="alert custom-alert-2 alert-danger alert-dismissible fade show" role="alert" style="display:none">
              <button class="btn btn-close position-relative p-1 ms-auto" type="button" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          <h6 class="mb-3 text-center">Sign Up</h6>
          <form id="signupform">
            <div class="input-group mb-3"><span class="input-group-text">Name</span>
                <input class="form-control" type="text" name="firstname" aria-label="First name" placeholder="First name">
                <input class="form-control" type="text" name="lastname" aria-label="Last name" placeholder="Last name">
            </div>
			<div class="form-group text-start mb-3">
				<select class="pe-4 form-select form-select-sm" id="gender" name="gender" >
					<option value="1">Male</option>
					<option value="2">Female</option>
                </select>
			</div>
			<div class="form-group text-start mb-3">
              <input class="form-control" type="text" name="mobile" placeholder="Mobile Number" value="+249" required>
            </div>
			<div class="form-group text-start mb-3">
              <input class="form-control" type="text" name="mobileint" placeholder="International Mobile Number (Optional)">
            </div>
			<div class="form-group text-start mb-3">
              <input class="form-control" type="text" name="dob" placeholder="Date of Birth" data-inputmask="'alias': 'datetime', 'inputFormat': 'dd/mm/yyyy'" id="datemask" required>
            </div>
			<div class="form-group text-start mb-3">
				<select class="pe-4 form-select form-select-sm" id="area" name="area" >
                </select>
			</div>
            <div class="form-group text-start mb-3">
              <input class="form-control input-psswd" name="password" id="registerPassword" type="password" placeholder="Password">
            </div>
            <div class="form-check mb-3">
              <input class="form-check-input" id="checkedCheckbox" name="tosagree" type="checkbox" value="" checked>
              <label class="form-check-label text-muted fw-normal" for="checkedCheckbox">I agree with the <a href="tos.html">terms of service.</a></label>
            </div>
            <button class="btn btn-primary w-100 signupbtn" type="submit">Sign Up</button>
          </form>
        </div>
        <!-- Login Meta -->
        <div class="login-meta-data text-center">
          <p class="mt-3 mb-0">Already have an account? <a class="stretched-link" href="login.html">Login</a></p>
        </div>
      </div>
    </div>
    <!-- All JavaScript Files -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/internet-status.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/dark-mode-switch.js"></script>
    <!-- Password Strenght -->
    <script src="js/jquery.passwordstrength.js"></script>
    <script src="js/active.js"></script>
	<!-- date mask -->
	<script type="text/javascript" src="customjs/inputmask.js" charset="utf-8"></script>
	<script type="text/javascript" src="customjs/jquery.inputmask.date.extensions.js" charset="utf-8"></script>
    <!-- PWA -->
    <script src="js/pwa.js"></script>
  </body>
</html>
<script>
$(document).ready(function () {
	Inputmask().mask('#datemask');
});
		
$(window).on('load', function() {
	console.log("token is: "+localStorage.getItem("token"));
	//$("#datemask").inputmask("dd/mm/yyyy", {"placeholder": "dd/mm/yyyy"});
	if (localStorage.getItem("token") !== null) {
		window.location.replace("index.html");
	}
	
	// get areas list
	$.ajax({
		type: "GET",
		url: "https://rovingcare.com/appajax/getareas.php",
		success: function(data) {
			var data = JSON.parse(data);
			console.log(data);
			$.each(data, function(i, field){
				$('#area').append('<option value="'+data[i].id+'">'+data[i].name+'</option>');
			});
		},
	});
	
	$( document ).bind( "mobileinit", function() {
		// Make your jQuery Mobile framework configuration changes here!

		$.mobile.allowCrossDomainPages = true;
		$.support.cors = true;
	});
	
	// signup
	$(".signupbtn").click(function(e) {
		e.preventDefault();
		$('.alert').hide();
		var form = $("#signupform");
		
		$.ajax({
			beforeSend: function() { $('.spinner').show(); },
			complete: function(){ $('.spinner').fadeOut(); },
			type: "POST",
			url: "https://rovingcare.com/appajax/signup.php",
			data: form.serialize(), // serializes the form's elements.
			success: function(data) {
				window.location.replace("otp.html?mobile="+data);
			},
			error:function(XMLHttpRequest,textStatus,errorThrown){
				var errormsg=XMLHttpRequest.responseText;
				$('.alert').show();
				$('.alert').html(errormsg);
			}
		});
	});
});
</script>
