<script>
$(window).on('load', function() {
	// get request id id
	let searchParams = new URLSearchParams(window.location.search);
	let getid = searchParams.get('id');
	
	// $("#backbtn").attr('href', 'request.html?id='+getid);
			
	// general data		
	window.savedtoken = localStorage.getItem("token");

	$.ajax({
		beforeSend: function() { $('.spinner').show(); },
		complete: function(){ $('.spinner').fadeOut(); },
		type: "GET",
		url: "https://rovingcare.com/appajax/getreq.php?id="+getid+"&savedtoken="+savedtoken,
			//data: dataString, // send token to grab data
		success: function(data) {
			var data = JSON.parse(data);
			$.each(data, function(i, field){
				$(".id").html(getid);
				$(".client").html(data[0].client);
				$(".service").html(data[0].servicename);
				$(".added").html(data[0].added);
				$(".cost").html(data[0].cost);
				$(".servicecharge").html(data[0].servicecharge);
				$(".total").html(data[0].total);
				$(".totalpaid").html(data[0].totalpaid);
			});
		},
		error:function(XMLHttpRequest,textStatus,errorThrown){
			window.location.replace("requests.html");
		}
	});
	
	$('#generatepdf').click(function(){
		var element = $('#invoicediv').html();
	
		pdf.htmlToPDF({
            data: element,
            documentSize: 'A4',
            landscape: 'portrait',
            type: 'share' //use share to open the open-with-menu.
        });
	});
	
	$('#backbtn').click(function(e){
		e.preventDefault();
		window.location.replace('request.html?id='+getid);
	});
});
</script>
